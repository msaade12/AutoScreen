name: Build AutoScreen

on:
  push:
    branches: [main, master]
    tags:
      - 'v*'
  pull_request:
    branches: [main, master]
  workflow_dispatch:  # Manual trigger

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller rumps pynput Pillow mss

      - name: Create menu bar icon
        run: |
          python -c "
          from PIL import Image, ImageDraw
          size = 22
          img = Image.new('RGBA', (size, size), (0, 0, 0, 0))
          draw = ImageDraw.Draw(img)
          draw.rounded_rectangle([2, 6, 20, 18], radius=2, fill=(0, 0, 0, 255))
          draw.ellipse([7, 8, 15, 16], fill=(255, 255, 255, 255))
          draw.ellipse([9, 10, 13, 14], fill=(0, 0, 0, 255))
          draw.rectangle([4, 4, 8, 6], fill=(0, 0, 0, 255))
          img.save('icon_menubar.png')
          "

      - name: Build macOS app
        run: |
          python -m PyInstaller --noconfirm --onedir --windowed \
            --name AutoScreen \
            --osx-bundle-identifier com.autoscreen.app \
            --add-data "icon_menubar.png:." \
            --hidden-import rumps \
            --hidden-import PIL \
            --hidden-import mss \
            --hidden-import pynput \
            autoscreen_macos.py

      - name: Configure as menu bar app (hide from Dock)
        run: |
          /usr/libexec/PlistBuddy -c "Add :LSUIElement bool true" dist/AutoScreen.app/Contents/Info.plist

      - name: Create installer DMG
        run: |
          mkdir -p dist/dmg_contents
          cp -R dist/AutoScreen.app dist/dmg_contents/
          ln -sf /Applications dist/dmg_contents/Applications
          hdiutil create -volname "AutoScreen" -srcfolder dist/dmg_contents -ov -format UDZO dist/AutoScreen-macOS.dmg
          rm -rf dist/dmg_contents

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: AutoScreen-macOS
          path: |
            dist/AutoScreen.app
            dist/AutoScreen-macOS.dmg

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pystray keyboard pynput Pillow mss

      - name: Build Windows exe
        run: |
          python -m PyInstaller --noconfirm --onefile --windowed --name AutoScreen autoscreen.py

      - name: Create Windows installer
        run: |
          & "${env:ProgramFiles(x86)}\Inno Setup 6\ISCC.exe" installer.iss

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: AutoScreen-Windows
          path: |
            dist/AutoScreen.exe
            installer/AutoScreen-Setup.exe

  release:
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            AutoScreen-macOS/AutoScreen-macOS.dmg
            AutoScreen-Windows/AutoScreen-Setup.exe
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
